    <body>
        <div class="window">
            <div class="title text--white">Insert parameters</div>
            <div class="box_container textOrbitron">

            <br><br>

            </div>

            </div>
            <div class="text_container"><input type="text" class="word1" placeholder="Inserisci parola da associare al 1째 multiplo" pattern="\w{2,5}">
                                        <input type="text" class="word2" placeholder="Inserisci parola da associare al 2째 multiplo" pattern="\w{2,5}">
            </div>

        </div>
        </div>
